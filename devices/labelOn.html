

<div class="container-fluid">
    <div class="row">
      <div class="col-md-12 pt-10px">

 
          <grid-tatiye 
            id="Label"
            element="card"
            sortable="false"
            selector="#gridSystem div"
            class="container-fluid">
             <div class="row row-xs"id="gridSystem">
              <div titel="{key}" textClass="tx-whiteX bg-secondaryX text-capitalize" class="col-md-12" 
                   stack="datatables"from='{
                        "token"       :"eyJkaXIiOiJkZXZpY2VzXC9BcGlcLzAuMVwvYXJjaGl2ZS5waHAiLCJ1aWQiOjF9",
                        "filename"    :"Label",
                        "content"     :false, 
                        "tableHead"   :["No","","User","Data","Deskripsi","Tabel","Tanggal","Waktu","#"],

                                  "title"       :"Use Click",
                                  "content"     :false, 
                                  "segment"     :"demouseClick",

                                                   "nama"       :["text",    "6" ,"Judul"],
                                                   "title"      :["text",    "6" ,"Deskripsi"]

                       "dropdown"  :{

                        "primaryKey"  :"{key}", 
                      
                        "tabelFooter" :false,
                        "myfrom"      :false,
                        "sheetData"   :false,
                        "columnHide"  :[5],
                        "selectData"   :{

                                    "date"   :["date", "6","Tanggal","yy/mm/dd"]

                           {"td": 5,"className": ""},
                           {"td": 6,"className": ""},
                           {"td": 7,"className": ""},
                           {"td": 8,"className": ""}
                        ]
                     }'>
                   <datatables>
                     <template id="fromIndex">
